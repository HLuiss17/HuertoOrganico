<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/HuertOrganico.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Huerto Organico</title>
</head>
<body>
    <div class="ContenedorHeader">
        <header>
            <nav>
                <ul>
                    <li><i class="bi bi-house"></i><a href="../html/HuertOrganico.html">Inicio</a></li>
                    <li><i class="bi bi-person"></i><a href="../html/HuertOrganicoNosotros.html">Nosotros</a></li>
                    <li><i class="bi bi-telephone"></i><a href="../html/HuertOrganicoContactos.html">Contactos</a></li>
                    <span><i class="bi bi-search"></i></span>
                    <input type="text" placeholder="Buscar">
                </ul>
            </nav>
        </header>
    </div>
    <br>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Contacto</h3>
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3"
                                    placeholder="Escribe tu mensaje aquí"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer><br>
        <p><b>HUERTO ORGANICO</b></p><br>
    </footer>


</body>

</html>
